<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="col-sm-12" style="float:none;margin:auto; outline-style: auto; outline-width: 1px;" >
    <div class="col-sm-5" style="float:none;margin:auto" >
            <i class="bi bi-play-circle-fill" style="font-size: 70px; color:rgb(0, 0, 139)" (click)="start()"></i>
            <i class="bi bi-pause-circle-fill" style="font-size: 70px; color:rgb(0, 0, 139)"></i>
            <i class="bi bi-stop-circle-fill" style="font-size: 70px; color:rgb(0, 0, 139)" (click)="stop()"></i>
            <i class="bi bi-stop-circle-fill" style="font-size: 70px; color:rgb(0, 0, 139)" (click)="next()"></i>
            <i class="bi bi-stop-circle-fill" style="font-size: 70px; color:rgb(0, 0, 139)" (click)="prev()"></i>
    </div>
    <div>
        <mat-progress-bar mode="determinate" value={{progress}}></mat-progress-bar>
    </div>
