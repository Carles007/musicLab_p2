<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="col-sm-12" style="float:none;margin:auto; outline-style: auto; outline-width: 1px;" >
    <div class="col-sm-5" style="float:none;margin:auto" >
            <i class="bi bi-play-circle-fill" (click)="playSound()" style="font-size: 70px; color:rgb(0, 0, 139)" ></i>
            <i class="bi bi-pause-circle-fill" (click)="pauseSound()" style="font-size: 70px; color:rgb(0, 0, 139)"></i>
            <i class="bi bi-stop-circle-fill" (click)="stopSound()" style="font-size: 70px; color:rgb(0, 0, 139)"></i>
            <p>{{ secondsToString(audio.currentTime) }}<progress [value]="audio.currentTime" [max]="audio.duration" ></progress> - {{ secondsToString(audio.duration) }}</p>

    </div>

    <section class="barraReproductor"  >
        <mat-progress-bar style="height:10px; margin: 5% 5%" background="blue" height=3 mode="determinate" value={{progress}}></mat-progress-bar>
    </section>
</div>
