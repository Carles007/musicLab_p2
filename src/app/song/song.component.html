
<div id="general">
<div *ngIf="selectedSong">
  <h2>{{selectedSong.name | uppercase}} Details</h2>
  <div>id: {{selectedSong.id}}</div>
  <div>
    <label for="song-name">Song name: </label>
    <input id="song-name" [(ngModel)]="selectedSong.name" placeholder="name">
  </div>
</div>

<h2>My Songs</h2>



<ul class="Song">
  <li *ngFor="let song of songs">
    <button [class.selected]="song === selectedSong" type="button" (click)="onSelect(song)">
      <span class="badge">{{song.id}}</span>
      <span class="name">{{song.name}}</span>
    </button>
  </li>
</ul>

</div>
