<div *ngIf="song" class="card" style="background-color: #b1bbf594">
  <div class="row">
    <div class="p-3">
      <img class="rounded mx-auto d-block img-thumbnail" src="{{song.imagen}}">
    </div>
    <div class="p-4">


          <h6 >Name: {{song.name}}</h6>
          <h6 >Artist: {{song.artist}}</h6>
          <h6 >Album: {{song.album}}</h6>
          <h6> Year: {{song.year}}</h6>
          <h6 >Duration: {{song.time}}</h6>

    </div>
  </div>
</div>
